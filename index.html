<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gordinho Defense</title>

		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				--color-bg: #0d2f50;
				--color-bg-dark: #222122;
				--color-black: #000;
				--color-border: #05192d;
				--color-highlight: #134d6f;
				--color-txt: #cdcdcd;
				font-family: Avenir, Helvetica, Arial, sans-serif;
			}
			body {
				margin: 0;
				padding: 0;
				background-color: var(--color-black);
				color: var(--color-txt);
			}

			h1 {
				text-align: center;
			}
			.hero-container {
				background: url('/assets/img/hero2.jpg') center / cover no-repeat;

				min-height: 82vh;
				max-height: 600px;
			}

			img {
				width: clamp(400px, 700px, 100vw);
			}

			.start {
				display: flex;
				justify-content: center;
			}
			a {
				position: absolute;
				padding: 0.5rem 2rem;
				background-color: var(--color-highlight);
				color: var(--color-txt);
				font-size: 40px;
				text-decoration: none;
				transition: 0.3s;
				bottom: 20%;
			}

			a:hover {
				opacity: 0.7;
			}

			.visit-span {
				position: absolute;
				bottom: 1rem;
				right: 1rem;
			}
		</style>
	</head>
	<body>
		<h1>Gordinho Defense</h1>

		<div class="hero-container"></div>

		<div class="start">
			<a href="/src/index.html">Start Game</a>
		</div>

		<div class="visit-count"></div>

		<script defer>
			let visitCount = 0;
			getAPICount().then(apidata => {
				console.log(apidata);
				// visitCount = apidata.value;

				const visitSpan = document.createElement('span');
				visitSpan.classList.add('visit-span');
				visitSpan.innerText = `this page has been visited ${apidata.value} times`;

				const visitContainer = document.querySelector('.visit-count');
				visitContainer.append(visitSpan);

				visitContainer.append();
			});

			// const visitCount = apidata.va

			async function getAPICount() {
				const countApiUrl = 'https://api.countapi.xyz/hit/';
				const namespace = 'chernicharo-gordinho-defense-three/';
				const secretKey = 'zuYfRkvDaZXL4zalSMfFJNmzOtfnricK';
				const endpoint = countApiUrl + namespace + secretKey;

				const req = await fetch(endpoint);
				const data = await req.json();

				return data;
			}
		</script>
	</body>
</html>
